<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproducci√≥n de video M3U8</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js"></script>
</head>
<body>
    <video id="video" controls width="640" height="360">
        <!-- Fallback para navegadores que no admiten HLS -->
        <source src="https://6wyav2r9i6.sw-cdnstream.com/hls2/01/01798/ky2cp9xnp6sp_,n,h,.urlset/index-f2-v1-a1.m3u8?t=zOO7DrbrQTdmLsboicAcwpNXDhijk2DXBw_CvjEDgDs&s=1696802131&e=129600&f=8991010&srv=hamivewpoere&i=0.4&sp=500&p1=hamivewpoere&p2=hamivewpoere&asn=13489" type="application/x-mpegURL">
    </video>

    <script>
        if (Hls.isSupported()) {
            var video = document.getElementById('video');
            var hls = new Hls();
            hls.loadSource('https://6wyav2r9i6.sw-cdnstream.com/hls2/01/01798/ky2cp9xnp6sp_,n,h,.urlset/index-f2-v1-a1.m3u8?t=zOO7DrbrQTdmLsboicAcwpNXDhijk2DXBw_CvjEDgDs&s=1696802131&e=129600&f=8991010&srv=hamivewpoere&i=0.4&sp=500&p1=hamivewpoere&p2=hamivewpoere&asn=13489');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
            });
        }
    </script>
</body>
</html>
