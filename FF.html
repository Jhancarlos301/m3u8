<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproducci√≥n de video M3U8</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js"></script>
</head>
<body>
    <video id="video" controls width="640" height="360">
        <!-- Fallback para navegadores que no admiten HLS -->
        <source src="https://server05.mxcdnab.online/newhls/19807b5f93809a504ea1d28a3a23f2d9/EP.0.2.v0.1676601485.1080.m3u8" type="application/x-mpegURL">
    </video>

    <script>
        if (Hls.isSupported()) {
            var video = document.getElementById('video');
            var hls = new Hls();
            hls.loadSource('https://server05.mxcdnab.online/newhls/19807b5f93809a504ea1d28a3a23f2d9/EP.0.2.v0.1676601485.1080.m3u8');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
            });
        }
    </script>
</body>
</html>
